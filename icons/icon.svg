<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9146ff"/>
      <stop offset="100%" style="stop-color:#772ce8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  <!-- Video area (top) -->
  <rect x="16" y="20" width="96" height="48" rx="4" fill="#1f1f23"/>
  <!-- Chat area (bottom) -->
  <rect x="16" y="76" width="96" height="32" rx="4" fill="#18181b"/>
  <!-- Chat lines -->
  <rect x="24" y="84" width="56" height="4" rx="2" fill="#9146ff" opacity="0.7"/>
  <rect x="24" y="92" width="72" height="4" rx="2" fill="#9146ff" opacity="0.5"/>
  <rect x="24" y="100" width="48" height="4" rx="2" fill="#9146ff" opacity="0.3"/>
  <!-- Play button in video -->
  <polygon points="56,36 56,52 72,44" fill="#9146ff"/>
</svg>
